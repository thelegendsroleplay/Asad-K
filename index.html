<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Preview</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 30px;
      background: #111827;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      margin-bottom: 12px;
      font-size: 28px;
    }

    p {
      opacity: 0.85;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .tag {
      display: inline-block;
      padding: 8px 16px;
      background: #2563eb;
      border-radius: 999px;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Website Preview</h1>
    <p>
      This is a temporary deployment for review purposes.  
      The final design and features will be implemented after feedback.
    </p>
    <div class="tag">Deployed on Vercel</div>
  </div>

</body>
</html>
